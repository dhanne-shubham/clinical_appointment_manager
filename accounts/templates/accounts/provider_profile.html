<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
</head>
<body style="margin:0;padding:0;">

{% include "accounts/provider_header.html" %}

<div style="padding:25px; font-family:Arial;">

<h2>My Profile</h2>

<form method="POST">
    {% csrf_token %}

    <label>First Name:</label>
    <input type="text" name="first_name" value="{{ provider.first_name }}" required><br><br>

    <label>Last Name:</label>
    <input type="text" name="last_name" value="{{ provider.last_name }}" required><br><br>

    <label>Username:</label>
    <input type="text" name="username" value="{{ provider.username }}" required><br><br>

    <label>Email:</label>
    <input type="email" name="email" value="{{ provider.email }}" required><br><br>

    <label>Designation:</label>
    <input type="text" name="designation" value="{{ provider.designation }}" required><br><br>

    <button type="submit">Save</button>
</form>

<a href="{% url 'provider_change_password' %}">Change Password</a>


</div>

</body>
</html>
