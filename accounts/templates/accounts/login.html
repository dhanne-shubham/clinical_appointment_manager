<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .login-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: white;
            padding: 35px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 20px;
            color: #283593;
            font-size: 26px;
        }

        .login-input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #aaa;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #283593;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #1e2a78;
        }

        .signup-text {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-text a {
            color: #283593;
            font-weight: bold;
            text-decoration: none;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        .error-msg {
            color: red;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: bold;
        }

    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">

        <h2>Login</h2>

        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" class="login-input" required>
            <input type="password" name="password" placeholder="Password" class="login-input" required>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="signup-text">
            Donâ€™t have an account?
            <a href="{% url 'signup' %}">Signup here</a>
        </p>

    </div>
</div>

</body>
</html>
