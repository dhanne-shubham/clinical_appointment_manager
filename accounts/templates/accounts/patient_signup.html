<!DOCTYPE html>
<html>
<head>
    <title>Patient Signup</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .signup-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-card {
            background: white;
            padding: 35px;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #283593;
            margin-bottom: 20px;
            font-size: 26px;
        }

        .signup-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #aaa;
            border-radius: 8px;
            font-size: 16px;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background: #283593;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .signup-btn:hover {
            background: #1e2a78;
        }

        .login-text {
            padding-top: 10px;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .login-text a {
            color: #283593;
            font-weight: bold;
            text-decoration: none;
        }

        .login-text a:hover {
            text-decoration: underline;
        }

        /* style form.as_p inputs */
        .signup-card p {
            margin: 0;
            margin-bottom: 12px;
        }

        .signup-card label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .signup-card input {
            width: 90%;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 8px;
            font-size: 15px;
        }

    </style>
</head>
<body>

<div class="signup-container">
    <div class="signup-card">

        <h2>Patient Signup</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="signup-btn">Register</button>
        </form>

        <p class="login-text">
            Already have an account?
            <a href="{% url 'login' %}">Back to Login</a>
        </p>

    </div>
</div>
{% if signup_success %}
<script>
    alert("ðŸŽ‰ Registration successful! Redirecting to login...");
    window.location.href = "{% url 'login' %}";
</script>
{% endif %}

</body>
</html>
