<html>
    <head>
        <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #283593;
            color: white;
            padding: 15px 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .header .app-name {
            font-size: 22px;
            font-weight: bold;
        }

        .header a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            padding: 25px;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .menu-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 300px;
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 20px;
        }

        .menu-card a {
            text-decoration: none;
            color: #283593;
            font-weight: bold;
        }
    </style>
    </head>
<body style="margin: 0;padding:0;">
    <div class="header">
        <div class="app-name">üè• Clinic Appointment System - Admin</div>

        <div>
            <a href="/admin-dashboard/">Admin Home</a> |
            <a href="/admin/" target="_blank">Django Admin Panel</a> |
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
    <div style="margin: 20px;">
<h2>Healthcare Providers</h2>

<button><a href="{% url 'provider_add' %}">Add New Provider</a></button><br><br>

<table border="1" cellpadding="10">
    <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Designation</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>

    {% for p in providers %}
    <tr>
        <td>{{ p.username }}</td>
        <td>{{ p.first_name }} {{ p.last_name }}</td>
        <td>{{ p.designation }}</td>
        <td><a href="{% url 'provider_update' p.id %}">Update</a></td>
        <td><a href="{% url 'provider_delete' p.id %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
</div>
</body>
</html>
